<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Solver</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer type="module" src="../js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="menu-container-outer">
      <div class="titlebar">
        <a href="#" class="titlebar-link">Visualize</a>
        <a href="#" class="titlebar-link titlebar-link-inactive">Assess</a>
      </div>
      
      <div class="menu-container-inner">
        <label for="visualize-algorithms">Pathfinding Algorithm</label>
        <select name="visualize-algorithms" id="visualize-select-algorithms" class="select-algorithm">
          <option value="bfs">Breadth-First Search</option>
          <option value="dfs">Depth-First Search</option>
          <option value="dijkstra">Dijkstra</option>
          <option value="a*">A*</option>
        </select><br><br>
  
        <button id="visualize-button-clear-path" class="button">Clear Path</button><br>
        <button id="visualize-button-clear-maze" class="button">Clear Maze</button><br>
        <button id="visualize-button-generate-maze" class="button">Generate Maze</button><br>
        <button id="visualize-button-solve" class="button button-solve">Solve</button>
      </div>
    </div>
    <div id="visualize-container-maze" class="maze-container">
      <div id="visualize-maze" class="maze"></div>
    </div>
  </div>
</body>
</html>
