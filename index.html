<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Solver</title>
  <link rel="stylesheet" href="styles.css">
  <script defer type="module" src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="menu-container">
      <div id="visualize-menu-titlebar"></div>
  
      <label for="visualize-algorithms">Pathfinding Algorithm</label><br>
      <select name="visualize-algorithms" id="visualize-select-algorithms">
        <option value="bfs">Breadth-First Search</option>
        <option value="dfs">Depth-First Search</option>
        <option value="dijkstra">Dijkstra</option>
        <option value="a*">A*</option>
      </select><br>
  
      <button id="visualize-button-clear-path" class="btn">Clear Path</button><br>
      <button id="visualize-button-clear-maze">Clear Maze</button><br>
      <button id="visualize-button-generate-maze">Generate Maze</button><br>
      <button id="visualize-button-solve">Solve</button>
    </div>

    <div id="visualize-container-maze" class="maze-container">
      <div id="visualize-maze" class="maze"></div>
    </div>
  </div>
</body>
</html>
